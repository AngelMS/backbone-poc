    <script type="text/javascript" src="static/js/views/hello-world-basic.js"></script>

<body>
    
    <!-- ========= -->
    <!-- Your HTML -->
    <!-- ========= -->
    <div id="container-basic">Loading...</div>
    <div id="container-template">Loading...</div>
    <br>
    
    <section id="todoapp">
        <header id="header">
            <h1>TODOs</h1>
            <input id="new-todo" placeholder="What needs to be done?"><div>
                <a href="#/">show all</a> |
                <a href="#/pending">show pending</a> |
                <a href="#/completed">show completed</a>
            </div>
        </header>
        <section id="main">
            <ul id="todo-list"></ul>
        </section>
    </section>
    
    
    
    
    <script type="text/template" id="item-template">
        <div class="view">
            <input class="toggle" type="checkbox">
            <label><%- title %></label>
            <input class="edit" value="<%- title %>">
            <button class="destroy">remove</button>
        </div>
    </script>
